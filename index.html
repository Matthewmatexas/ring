        #button{
            width: 150px;

            border: 10px solid white;
            border-radius: 100%;

            z-index: 10;
            animation: blink 4s linear infinite;

            height: 90px;

            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes rotate {
            0%{
                transform: rotate(45deg);
            }
            100%{
                transform: rotate(405deg);
            }
        }
        @keyframes blink {
            0%{
                border-color: white;
            }
            15%{
                border-color: black;
            }
            30%{
                border-color: white;
            }
            100%{
                border-color: white;
            }
